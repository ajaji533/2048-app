name: "Hello pipeline"

on:
  push:
    branches:
      - lab03
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: echo "Hello pipelines' world !"
      - run: chmod +x deliverables/lab02/lab2.sh
      - run: bash deliverables/lab02/lab2.sh